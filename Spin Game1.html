<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinning Wheel</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <style>
        body {
            margin: 5px 0;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #1D0AFF;
            margin: 0;
            padding: 0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        .wheel {
            width: 150px;
            height: 150px;
            margin: 20px auto;
            position: relative;
            background-color: #ffc107;
            border-radius: 50%;
            overflow: hidden;
            transform: rotate(0deg);
            transition: transform 5s cubic-bezier(0.25, 0.1, 0.25, 1);
        }
        .segment {
            position: absolute;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 75px 75px 0;
            transform-origin: 50% 100%;
            opacity: 0.9;
        }
        #spinButton {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #exportButton {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #spinOutcome {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        #spinForm {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #spinForm input {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        /* Updated button container styles */
        .button-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px; /* Adjust the space between buttons */
            margin-top: 20px;
        }
    </style>
</head>

        <h1>Lucky Wheel</h1>
        <div class="wheel" id="wheel">
            <div class="segment" style="transform: rotate(0deg); border-color: #883C3C;"></div>
            <div class="segment" style="transform: rotate(60deg); border-color: #A4FB4D;"></div>
            <div class="segment" style="transform: rotate(120deg); border-color: #61FAF4;"></div>
            <div class="segment" style="transform: rotate(180deg); border-color: #10D1FD;"></div>
            <div class="segment" style="transform: rotate(240deg); border-color: #A6A3FA;"></div>
            <div class="segment" style="transform: rotate(300deg); border-color: #0329B0;"></div>
        </div>
        <form id="spinForm">
            <input type="text" id="customerName" placeholder="Customer Name" pattern="[A-Za-z ]+" required>
            <input type="tel" id="telNo" placeholder="Telephone No." pattern="[0-9]+" required>
            <input type="text" id="id" placeholder="IMEI" pattern="[A-Za-z0-9]+" required>
        </form>
        <div id="spinOutcome"></div>

        <div class="button-container">
            <button id="spinButton" disabled>&nbsp;&nbsp;Spin&nbsp;&nbsp;</button>
            <button id="exportButton">Export</button>
        </div>
        <p style="color: aliceblue;">Saphan Folyfe</p>
    </div>
    <script>
         const spinButton = document.getElementById('spinButton');
        const exportButton = document.getElementById('exportButton');
        const spinForm = document.getElementById('spinForm');
        const spinOutcome = document.getElementById('spinOutcome');
        const wheel = document.getElementById('wheel');

        let spinning = false; // Define the spinning variable

        const records = []; // Array to store records

        // Enable/disable spin button based on form validity
        spinForm.addEventListener('input', () => {
            const customerName = document.getElementById('customerName').checkValidity();
            const telNo = document.getElementById('telNo').checkValidity();
            const id = document.getElementById('id').checkValidity();
            spinButton.disabled = !(customerName && telNo && id);
        });

        // Spin button click event
        spinButton.addEventListener('click', () => {
            const customerName = document.getElementById('customerName').value.trim();
            const telNo = document.getElementById('telNo').value.trim();
            const id = document.getElementById('id').value.trim();

            if (!customerName || !telNo || !id) {
                // Display error messages
                // ...
                return;
            }

            if (!spinning) {
                spinning = true;
                spinButton.disabled = true;
                spinOutcome.textContent = 'Spinning...';
                const spinDuration = 5000;

                // Store the record
                const record = {
                    customerName,
                    telNo,
                    id,
                    spinOutcome: ''
                };

                const items = ['Try Again', 'Thank You', 'Try Again', 'Zero Interest', 'Try Again', 'Thank You'];
                const randomIndex = Math.floor(Math.random() * items.length);
                const selectedItem = items[randomIndex];
                record.spinOutcome = selectedItem;

                // Push the record to the records array
                records.push(record);

                const randomDegree = Math.floor(Math.random() * 360);
                const totalRotation = 360 * 10 + randomDegree;
                const rotationAngle = 360 * 5 + randomDegree;
                wheel.style.transition = `transform ${spinDuration / 1000}s cubic-bezier(0.25, 0.1, 0.25, 1)`;
                wheel.style.transform = `rotate(${totalRotation}deg)`;

                setTimeout(() => {
                    spinning = false;
                    wheel.style.transition = `transform 0.5s ease-out`;
                    wheel.style.transform = `rotate(${rotationAngle}deg)`;
                    spinOutcome.textContent = `Spin Outcome: ${selectedItem}`;
                    spinButton.disabled = false;
                }, spinDuration);
            }
        });

        // Export button click event
        exportButton.addEventListener('click', () => {
            const exportData = records.map(record => [
                record.customerName,
                record.telNo,
                record.id,
                record.spinOutcome
            ]);

            const csvContent = "data:text/csv;charset=utf-8," + exportData.map(e => e.join(",")).join("\n");
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "spin_records.csv");
            document.body.appendChild(link);
            link.click();
        });
    </script>
</body>
